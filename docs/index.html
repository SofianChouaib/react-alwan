<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/react-alwan/dist/alwan.css">
    <title>Document</title>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh;
            background: linear-gradient(to bottom, #8e9eab, #eef2f3);
        }
        h1 {
            font-size: 4em;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        .github-button {
            display: flex;
            align-items: center;
            background-color: rgb(142, 24, 221);
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1.5em;
            border-radius: 999em !important;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.45);
            transition: all 0.2s ease-in-out;
        }
        .github-button:hover {
            background-color: rgb(125, 18, 197);
        }
        .github-button:active {
            background-color: rgb(104, 15, 163);
            box-shadow: none;
        }
        .github-button span {
            margin-left: 5px;
        }
        #root {
            padding-top: 10em;
        }
        label {
            display: block;
            cursor: pointer;
            margin-bottom: 10px;
            user-select: none;
        }
        svg {
            fill: currentColor;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Alwan</h1>
    <p>A simple lightweight, customizable touch friendly color picker</p>
    <!-- Place this tag where you want the button to render. -->
<a class="github-button" href="https://github.com/SofianChouaib/react-alwan" data-size="large" aria-label="Star SofianChouaib/react-alwan on GitHub">Star</a>
    <div id="root"></div>

    <script src="https://unpkg.com/react-alwan/dist/umd/react-alwan.js"></script>
    <script src="script.js"></script>
</body>
</html>
